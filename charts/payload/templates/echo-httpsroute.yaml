{{ if .Values.test.enabled }}
{{ if .Values.workload.gatewayapi.enabled }}
{{ if .Values.workload.gatewayapi.httproute.enabled }}
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: echo-http
  namespace: {{ .Release.Namespace }}
  
  labels:
    app: echo
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: edge
    namespace: {{ include "gateways.namespace" . }}

  - group: gateway.networking.k8s.io
    kind: Gateway
    name: internal
    namespace: {{ include "gateways.namespace" . }}

  hostnames:
#  - "echo.projectcontour.io" # fixed for wired tests
{{- range $domain:=.Values.ingress.domains }}
  - "echo.{{ $domain }}"
{{- end }}

  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - kind: Service
      name: echo
      port: 80
{{ end }}
{{ end }}
{{ end }}